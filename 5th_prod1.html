<!DOCTYPE html>
<html>
   <head>
        <title>transformation</title>
		<style>
		    div{
			      width:300px;
				  height:100px;
				  background-color:yellow;
				  border:1px solidblack;
				  }
		     div#mydiv{
			          transform:rotate(20deg);
					  }
		</style>
	</head>
	<body>
	<h1>the rotate()method</h1>
	<div>This is a normal div element</div>
	<div id="mydiv">
	    This is div element is rotated</div>
		
	  </body>
	          
 </html>
