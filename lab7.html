<html>
<head>
<title>Mathematical Expression</title>
<script type = "text/javascript">
    function math_exp()
    {
        var x = document.form1.exptext.value;
        var result = eval(x);
        document.form1.resulttext.value = result;
    }
</script>
</head>
<body >
<form name = "form1">
     Expression:<input type = "text" name = "exptext" /><br>
     Result:<input type = "text" name = "resulttext" /><br>
     <input type = "button" value = "calculate" onclick = "math_exp()" />
</form>
</body>
</html>
