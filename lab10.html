<html>
<head>
<title>lab10</title>
<script>
function operations()
{
  var j=document.bank.t5.length;
  for(var i=0;i<j;i++)
 {
   if(document.bank.t5[i].selected)
  {
   if(document.bank.t5[i].value==1)
   {
    document.bank.t4.value=Number(document.bank.t6.value)+Number(document.bank.t4.value);
   }
  else
  {
   bal=Number(document.bank.t4.value)-Number(document.bank.t6.value);
   if(bal<1000)
   {
   alert("Withdraw is not possible,There is no sufficient amount");
   }
    else
    {
    document.bank.t4.value=bal;
    }
   }
  }
 }
}
</script>
</head>
<body>
<center><h1>Bank Information</h1></center>
<br><br>
<form name="bank">
<h1>
Name:<br>
<input type="text" name="t1"><br>
Account Number:<br>
<input type="password" name="t2"><br>
Address:<br>
<textArea name="t3"></textarea><br>
Opening Balance:<br>
<input type="text" name="t4" value="10000" disabled><br>
Operation:<br>
<select name="t5">
<option value="1">Deposit</option>
<option value="2">Withdraw</option>
</select>
Amount:<br>
<input type="text" name="t6" >
<input type="button" value="submit" onClick="operations()">
</h1>
</form>
</body>
</html>
