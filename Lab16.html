<!DOCTYPE html>
<html>
<head>
 <title>Events</title>
</head>
<body>
<script>
    function mouseover()
    {
        document.getElementById("img1").src = "image.png";
    }
    function mouseout()
    {
        document.getElementById("img1").src = "image1.jpg";
    }
</script>
<img src = "image.png" id = "img1" onmouseover="mouseover()" alt="The image is Tom"  onmouseout="mouseout()"/>

</body>
</html>
